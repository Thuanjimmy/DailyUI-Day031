<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 031 - Upload</title>
    <!-- CSS Stylesheet -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <!-- Bootstrap Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/4e42eb6fbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <i class="fas fa-times fa-2x icon"></i>
      <h1>Upload</h1>
      <div class="smallbox">
        <i class="fas fa-upload fa-2x"></i>
        <h4>Drag files here to add them to your repository</h4>
        <h6>or <a href="#">choose your files</a></h6>
      </div>

      <h3>Commit changes</h3>
      <input class="text" type="text" placeholder="Add files via upload" />
      <textarea
        class="text"
        name="decription"
        id=""
        cols="50"
        rows="3"
        placeholder="Add additional description if needed"
      ></textarea>
      <div class="naming">
        <input type="radio" />
        <i class="fas fa-code-branch icon1"></i>
        <p class="last">
          Commit directly to the <code>&lt;Main&gt;</code> branch
        </p>
      </div>
      <div class="buttons">
        <button class="btn btn-lg btn-success">Commit change</button>
        <button class="btn btn-lg btn-outline-danger">Cancel</button>
      </div>
    </div>
  </body>
</html>
